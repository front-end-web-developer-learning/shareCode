<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素内容前后追加内容</title>
    <style>
        /* content为字符串，在元素内容前追加内容 */
        .tip::before{
            content: "温馨提示：";
        }
    </style>
</head>
<body>
    <p>元素内容前后追加内容，而且希望在其他地方可以复用，例如在内容前面追加“温馨提示：”</p>
    <pre>
    style
        /* content为字符串，在元素内容前追加内容 */
        .tip::before{
            content: "温馨提示：";
        }

    html
        &lt;div class="tip">温馨提示信息的内容&lt;/div>
    </pre>
    <p>效果展示</p>
    <div class="tip">温馨提示信息的内容</div>
</body>
</html>
